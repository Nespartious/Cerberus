# Cerberus Nginx Site Configuration
# Static Gate + Fortify Integration
#
# Location: /etc/nginx/sites-available/cerberus

server {
    listen 127.0.0.1:10001;
    server_name _;
    
    root /var/www/cerberus/static;
    index captcha.html;
    
    # --- Header Scrubbing (Privacy) ---
    # Normalize all outgoing headers to prevent fingerprinting
    proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; rv:115.0) Gecko/20100101 Firefox/115.0";
    proxy_set_header Accept-Language "en-US,en;q=0.5";
    proxy_set_header Accept-Encoding "gzip, deflate";
    proxy_set_header Via "";
    proxy_set_header X-Forwarded-For "";  # Hide IP path
    
    # --- Security Headers ---
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;" always;
    
    # --- 1. Static Gate (Default) ---
    # Serve CAPTCHA page from RAM (OS Page Cache)
    location / {
        try_files $uri /captcha.html;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
    
    # --- 2. Static Assets ---
    location /static/ {
        alias /var/www/cerberus/static/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # --- 3. CAPTCHA API (Fortify) ---
    # Challenge generation
    location /challenge {
        proxy_pass http://unix:/var/run/fortify.sock;
        proxy_connect_timeout 1s;
        proxy_read_timeout 2s;
    }
    
    # --- 4. Verification Endpoint ---
    location /verify {
        limit_except POST { deny all; }
        
        # Isolation: Use UNIX Socket
        proxy_pass http://unix:/var/run/fortify.sock;
        
        # Backpressure (Fail Fast)
        proxy_connect_timeout 1s;
        proxy_read_timeout 2s;
        
        # CSRF Protection
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # --- 5. Passport Validation (Internal) ---
    # Called by auth_request to validate tokens
    location = /auth/validate {
        internal;
        proxy_pass http://unix:/var/run/fortify.sock:/validate;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Circuit-Id $http_x_circuit_id;
    }
    
    # --- 6. Protected Backend (Authenticated) ---
    # Only accessible after CAPTCHA verification
    location /app/ {
        # Require valid passport
        auth_request /auth/validate;
        
        # On auth failure, redirect to CAPTCHA
        error_page 401 = @captcha_redirect;
        
        # Proxy to actual backend
        proxy_pass http://127.0.0.1:8082/;
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }
    
    location @captcha_redirect {
        return 302 /;
    }
    
    # --- 7. Health Checks ---
    location /health {
        proxy_pass http://unix:/var/run/fortify.sock;
    }
    
    # --- Block Common Attack Paths ---
    location ~ /\. { deny all; }
    location ~ ~$ { deny all; }
}
