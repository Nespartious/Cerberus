# Cerberus Nginx Configuration
# L7 Defense: Protocol Gatekeeper
#
# Implements static CAPTCHA serving, header scrubbing, and Fortify integration.
#
# Location: /etc/nginx/nginx.conf

user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # --- Basic Settings ---
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 5s;  # Aggressive timeout
    server_tokens off;     # Hide version
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # --- Buffer Hardening (Anti-DoS) ---
    client_body_buffer_size 16k;       # Max buffer for POST
    client_header_buffer_size 1k;      # Tiny header buffer
    client_max_body_size 1m;           # Absolute max upload
    large_client_header_buffers 2 1k;
    
    # --- Timeouts (Kill Slowloris) ---
    client_body_timeout 5s;
    client_header_timeout 5s;
    
    # --- Logging ---
    # Log format without sensitive data (no IPs, just circuit IDs)
    log_format cerberus '$time_iso8601 $status $request_time $body_bytes_sent '
                        '"$request_method $uri" "$http_x_circuit_id"';
    
    access_log /var/log/nginx/access.log cerberus;
    error_log /var/log/nginx/error.log warn;
    
    # --- Gzip Compression ---
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json;
    
    # Include site configs
    include /etc/nginx/sites-enabled/*;
}
