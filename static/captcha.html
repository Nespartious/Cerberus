<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigil - Verification Required</title>
    <style>
        /* Inline CSS - No external resources for privacy */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 40px;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .brand-logo {
            font-size: 2rem;
        }
        
        .brand-text h1 {
            font-size: 1.4rem;
            color: #fff;
            margin-bottom: 4px;
        }
        
        .brand-text .subtitle {
            color: #888;
            font-size: 0.85rem;
        }
        
        .captcha-box {
            background: #0f0f1a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .captcha-image {
            border-radius: 4px;
            margin-bottom: 16px;
            background: #1a1a2e;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            overflow: hidden;
        }
        
        .captcha-image svg {
            max-width: 100%;
            height: auto;
        }
        
        .instructions {
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 0;
        }
        
        .answer-input {
            width: 100%;
            padding: 14px 16px;
            background: #2a2a4a;
            border: 2px solid transparent;
            border-radius: 8px;
            color: #fff;
            font-size: 1.2rem;
            font-family: monospace;
            letter-spacing: 4px;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 16px;
            transition: border-color 0.2s;
        }
        
        .answer-input:focus {
            outline: none;
            border-color: #4a9eff;
            background: #2a3a5a;
        }
        
        .answer-input::placeholder {
            color: #666;
            letter-spacing: 2px;
            text-transform: none;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4a9eff 0%, #3a7edf 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .refresh-btn {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 12px;
            transition: all 0.2s;
        }
        
        .refresh-btn:hover {
            border-color: #666;
            color: #aaa;
        }
        
        .footer {
            margin-top: 24px;
            text-align: center;
            font-size: 0.75rem;
            color: #666;
        }
        
        .error {
            background: rgba(255, 77, 77, 0.1);
            border: 1px solid rgba(255, 77, 77, 0.3);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }
        
        .success {
            background: rgba(77, 255, 77, 0.1);
            border: 1px solid rgba(77, 255, 77, 0.3);
            color: #6bff6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">
            <span class="brand-logo">ðŸ”’</span>
            <div class="brand-text">
                <h1>Sigil</h1>
                <p class="subtitle">Human verification required</p>
            </div>
        </div>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        
        <!-- CAPTCHA Form -->
        <form id="captcha-form">
            <input type="hidden" name="challenge_id" id="challenge_id" value="">
            
            <div class="captcha-box">
                <div class="captcha-image" id="captcha-image">
                    <span class="loading">Loading challenge...</span>
                </div>
                <p class="instructions" id="instructions">
                    Type the characters shown above
                </p>
            </div>
            
            <input type="text" 
                   class="answer-input" 
                   id="answer" 
                   name="answer" 
                   placeholder="Enter code"
                   autocomplete="off"
                   autocapitalize="off"
                   spellcheck="false"
                   maxlength="8"
                   required>
            
            <button type="submit" class="submit-btn" id="submit-btn">
                Verify
            </button>
            
            <div style="text-align: center;">
                <button type="button" class="refresh-btn" id="refresh-btn">
                    â†» New Challenge
                </button>
            </div>
        </form>
        
        <div class="footer">
            Protected by Cerberus â€¢ No tracking â€¢ No cookies
        </div>
    </div>
    
    <script>
        (function() {
            var challengeId = null;
            var form = document.getElementById('captcha-form');
            var errorDiv = document.getElementById('error');
            var successDiv = document.getElementById('success');
            var submitBtn = document.getElementById('submit-btn');
            var answerInput = document.getElementById('answer');
            
            function showError(msg) {
                errorDiv.textContent = msg;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            }
            
            function showSuccess(msg) {
                successDiv.textContent = msg;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
            
            function hideMessages() {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }
            
            function loadChallenge() {
                hideMessages();
                var imgDiv = document.getElementById('captcha-image');
                imgDiv.innerHTML = '<span class="loading">Loading challenge...</span>';
                answerInput.value = '';
                answerInput.focus();
                
                fetch('/challenge')
                    .then(function(r) { 
                        if (!r.ok) throw new Error('Failed to load');
                        return r.json(); 
                    })
                    .then(function(data) {
                        challengeId = data.challenge_id;
                        document.getElementById('challenge_id').value = challengeId;
                        document.getElementById('instructions').textContent = data.instructions || 'Type the characters shown above';
                        
                        // Decode base64 SVG and display
                        if (data.image_data && data.image_data.startsWith('data:image/svg+xml;base64,')) {
                            var svgData = atob(data.image_data.split(',')[1]);
                            imgDiv.innerHTML = svgData;
                        } else {
                            imgDiv.innerHTML = '<img src="' + data.image_data + '" alt="CAPTCHA">';
                        }
                    })
                    .catch(function(e) {
                        imgDiv.innerHTML = '<span style="color:#ff6b6b">Failed to load. Click "New Challenge"</span>';
                        showError('Could not load CAPTCHA. Please try again.');
                    });
            }
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                hideMessages();
                
                var answer = answerInput.value.trim();
                if (!answer) {
                    showError('Please enter the code shown in the image.');
                    return;
                }
                
                if (!challengeId) {
                    showError('No challenge loaded. Please refresh.');
                    return;
                }
                
                submitBtn.disabled = true;
                submitBtn.textContent = 'Verifying...';
                
                fetch('/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        challenge_id: challengeId,
                        answer: answer
                    })
                })
                .then(function(r) { return r.json().then(function(d) { return {ok: r.ok, data: d}; }); })
                .then(function(res) {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Verify';
                    
                    if (res.ok && res.data.success) {
                        showSuccess('âœ“ Verified! Redirecting...');
                        // Store passport token and redirect
                        var token = res.data.passport_token;
                        setTimeout(function() {
                            window.location.href = '/app/?passport_token=' + encodeURIComponent(token);
                        }, 1000);
                    } else {
                        showError(res.data.error || 'Incorrect. Please try again.');
                        loadChallenge(); // Get new challenge on failure
                    }
                })
                .catch(function(e) {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Verify';
                    showError('Verification failed. Please try again.');
                    loadChallenge();
                });
            });
            
            document.getElementById('refresh-btn').addEventListener('click', loadChallenge);
            
            // Auto-submit when 5+ characters entered (common pattern)
            answerInput.addEventListener('input', function() {
                // Just for UX feedback, don't auto-submit
            });
            
            // Load initial challenge
            loadChallenge();
        })();
    </script>
</body>
</html>
